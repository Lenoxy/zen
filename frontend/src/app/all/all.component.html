<div *ngIf="images" style="width: 100%; display: flex">
  <a *ngFor="let image of images" [href]="'p/' + image._id" class="imageBox" style="margin: 5px">
    <img  [src]="'data:image/png;base64,' + image.src" [alt]="image.caption" style="width: 100%">
  </a>
</div>

<div *ngIf="!images">loading...</div>
