  <a *ngFor="let image of images" [href]="'p/' + image._id" class="imageBox" style="margin: 5px">
    <img  [src]="image.thumbnailBase64" [alt]="image.caption" style="width: 100%; min-width: 250px; max-width: 400px">
  </a>
</div>
